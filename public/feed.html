<!DOCTYPE html>
<html>
<head>
    <title>Bookbrag</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="panel panel-default">
        <div data-book-add="feed" class="panel-body">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="form-class">
                <span>
                    <form data-book-add="form" id="book-upload" class="book-upload">
                        <input type="file" id="book-image-upload" name="image" accept="image/*" /><br>
                        <input id ="comment-input" class="" name="book-comment" type="text">
                        <input type="submit" class="btn btn-default">
                    </form>
                </span>
        </div>
    </div>
    <script type="text/javascript" src="/dpd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="scripts/bookloader.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
