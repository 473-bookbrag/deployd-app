<!DOCTYPE html>
<html>
<head>
    <title>Bookbrag</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div data-book-add="feed" class="panel-body">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="form-class">
            <form data-book-add="form">
                <span>
                    <input id ="image-input" name="book-img" type="file" accept="image/*" />
                    <input id ="comment-input" class="" name="book-comment" type="text">
                    <input type="submit" class="btn btn-default">
                </span>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/dpd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/bookloader.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
